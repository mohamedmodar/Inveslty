<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Property</title>
    <link rel="stylesheet" href="sell.css">
    
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Project Logo"> 
            </a>
            
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about us.html">More About Us</a>
            <a href="#">Community</a>
        </div>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Sell Your Property</h1>
        <p>Provide the details of your property to get an estimated price or determine the best time to sell.</p>
    </header>

    <!-- Main Form Section -->
    <div class="form-container">
        <form id="sellForm">
            <label for="property-type">Property Type:</label>
            <select id="property-type" name="propertyType" required>
                <option value="">Select Property Type</option>
                <option value="apartment">Apartment</option>
                <option value="villa">Villa</option>
                <option value="land">Land</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter property location" required>

            <label for="area">Area (in sq.m):</label>
            <input type="number" id="area" name="area" placeholder="Enter property area" required>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms">

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" placeholder="Enter number of bathrooms">

            <label for="price">Expected Price (Optional):</label>
            <input type="number" id="price" name="price" placeholder="Enter your expected price">

            <label for="sell-time">Do you want to sell now or estimate the best time?</label>
            <select id="sell-time" name="sellTime" required>
                <option value="">Select Option</option>
                <option value="now">Sell Now</option>
                <option value="estimate">Estimate Best Time</option>
            </select>

            <button type="submit">Submit</button>
        </form>
       
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; FCDS graduation project. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
